<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chef Joseph - Private Chef Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <h1>Chef Joseph</h1>
      <p>Private Dining Experiences</p>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>About</h2>
      <p>Offering bespoke private chef services for intimate dinners, events, and celebrations. Fresh ingredients, tailored menus, and unforgettable experiences.</p>
    </section>

    <section>
      <h2>Contact Details</h2>
      <p>Email: joeprivatechef@gmail.com</p>
      <p>Phone: +44 (0) 7943 961 878</p>
    </section>

    <section>
      <h2>Get in Touch</h2>
      <form name="contact" method="POST" data-netlify="true">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
